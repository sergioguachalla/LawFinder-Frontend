# This workflow will do a clean install of node dependencies, build the source code, and run tests across different versions of Node.js.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: AUTOMATION - TEST - CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x]

    env:
      VITE_API_URL: ${{ secrets.API_URL_PROD }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        echo "Installing dependencies... ğŸ“¦"
        npm ci

   

    - name: 'Create env file'
      run: |
        touch .env
        echo "VITE_API_URL=$VITE_API_URL" > .env
        echo $VITE_API_URL holaa
        cat .env

    - name: Build App
      run: |
        echo "Building app... ğŸ› ï¸"
        npm run build

    - name: Start web app
      run: |
        echo "Starting web app... ğŸš€"
        npm run dev &
      env:
        CI: true

    - name: Run tests
      run: |
        echo "Running tests... ğŸ§ª"
        npm run test:headless

    - name: Stop web app
      if: success() || failure()
      run: |
        echo "Stopping web app... ğŸ›‘"
        pkill -f "npm run dev"
