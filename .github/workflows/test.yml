# This workflow will do a clean install of node dependencies, build the source code, and run tests across different versions of Node.js.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: AUTOMATION - TEST - CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Create .env file

        run: |
          export VITE_API_URL=${{ secrets.VITE_API_URL }}
          echo "Creating .env file... ğŸ”‘"
          echo "VITE_API_URL=$VITE_API_URL" > .env
          echo .env

      - name: Install dependencies
        run: |
          echo "Installing dependencies... ğŸ“¦"
          npm install --no-audit --no-fund

      - name: Start web app
        run: |
          echo "Starting web app... ğŸš€"
          npm run dev & npm run test:headless

      - name: Stop web app
        if: success() || failure()
        run: |
          echo "Stopping web app... ğŸ›‘"
          pkill -f "npm run dev"
